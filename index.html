<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="./style.css" rel="stylesheet">
    <script src="./script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="calculator-case">
        <div id="calculator">
            <div id="calculator-display">0</div>
            <div id="buttons">
                <div id="first-row">
                    <button class="function" id="clear">AC</button>
                    <button class="function" id="delete">DEL</button>
                    <button class="function" id="percent">%</button>
                    <button class="operator" id="division">&divide;</button>
                </div>
    
                <div id="second-row">
                    <button class="numbers" id="seven">7</button>
                    <button class="numbers" id="eight">8</button>
                    <button class="numbers" id="nine">9</button>
                    <button class="operator" id="multiply">x</button>
                </div>
    
                <div id="third-row">
                    <button class="numbers" id="four">4</button>
                    <button class="numbers" id="five">5</button>
                    <button class="numbers" id="six">6</button>
                    <button class="operator" id="subtract">-</button>
                </div>
    
                <div id="fourth-row">
                    <button class="numbers" id="one">1</button>
                    <button class="numbers" id="two">2</button>
                    <button class="numbers" id="three">3</button>
                    <button class="operator" id="add">&plus;</button>
                </div>
    
                <div id="fifth-row">
                    <button class="numbers" id="zero">0</button>
                    <button class="numbers" id="decimal">.</button>
                    <button id="equals">&equals;</button>
                </div>
    
            </div>
        </div>
    </div>
</body>
</html>
